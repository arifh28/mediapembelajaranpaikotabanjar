<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Kelas 4 - PAIBP SD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="main-header text-center">
        <div class="container position-relative">
            <a href="index.html" class="btn btn-light rounded-circle position-absolute start-0 top-50 translate-middle-y ms-3">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2 class="fw-bold m-0">Kelas 4</h2>
            <p class="mb-0 text-white-50">Semester 1 & 2</p>
        </div>
    </header>

    <div class="container pb-5 pt-3">
        <div class="row g-4">
            
            <div class="col-12 col-md-6 col-xxl-4">
                <div class="card custom-card h-100">
                    <div class="position-relative">
                        <img src="https://placehold.co/600x350/4ECDC4/white?text=Bab+1:+Al-Qur'an" class="card-img-top" alt="Materi 1">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-warning text-dark shadow-sm view-counter" data-id="k4_bab1">
                                <i class="fas fa-eye me-1"></i> ...
                            </span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Bab 1: Mari Belajar Q.S Al-Hujurat</h5>
                        <p class="card-text text-muted small flex-grow-1">Membaca, menulis, dan menghafal dengan tartil.</p>
                        
                        <hr class="my-2 text-muted opacity-25">
                        <p class="mb-2 fw-bold text-secondary" style="font-size: 0.9rem;">Pilihan Belajar:</p>

                        <div class="d-flex flex-wrap gap-2 justify-content-center">
                            <button onclick="trackClick('k4_bab1', 'https://youtube.com/link_video_alhujurat')" 
                                    class="btn btn-sm btn-danger rounded-pill flex-fill">
                                <i class="fab fa-youtube me-1"></i> Video
                            </button>

                            <button onclick="trackClick('k4_bab1', 'files/rangkuman_bab1_kelas4.pdf')" 
                                    class="btn btn-sm btn-success rounded-pill flex-fill">
                                <i class="fas fa-file-pdf me-1"></i> PDF
                            </button>
                            
                            <button onclick="trackClick('k4_bab1', 'https://forms.gle/link_kuis_anda')" 
                                    class="btn btn-sm btn-primary rounded-pill flex-fill">
                                <i class="fas fa-clipboard-list me-1"></i> Kuis
                            </button>
                        </div>
                        </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xxl-4">
                <div class="card custom-card h-100">
                    <div class="position-relative">
                        <img src="https://placehold.co/600x350/FFE66D/dark?text=Bab+2:+Asmaul+Husna" class="card-img-top" alt="Materi 2">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-warning text-dark shadow-sm view-counter" data-id="k4_bab2">
                                <i class="fas fa-eye me-1"></i> ...
                            </span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Bab 2: Teladan Mulia Asmaul Husna</h5>
                        <p class="card-text text-muted small flex-grow-1">Mengenal Allah melalui Al-Malik, Al-Aziz, Al-Quddus, As-Salam dan Al-Mukmin.</p>
                        
                        <hr class="my-2 text-muted opacity-25">
                        <p class="mb-2 fw-bold text-secondary" style="font-size: 0.9rem;">Pilihan Belajar:</p>

                         <div class="d-flex flex-wrap gap-2 justify-content-center">
                             <button onclick="trackClick('k4_bab2', 'https://youtube.com/link_video_asmaulhusna')" 
                                    class="btn btn-sm btn-danger rounded-pill flex-fill">
                                <i class="fab fa-youtube me-1"></i> Tonton Video
                            </button>

                            <button onclick="trackClick('k4_bab2', 'files/rangkuman_bab2.pdf')" 
                                    class="btn btn-sm btn-success rounded-pill flex-fill">
                                <i class="fas fa-file-pdf me-1"></i> Baca PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
             </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
